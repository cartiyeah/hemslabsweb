<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 100">
  <defs>
    <filter id="blur2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" />
    </filter>
  </defs>
  <!-- Shadow layer -->
  <g filter="url(#blur2)" opacity="0.25" transform="translate(2, 4)">
    <ellipse cx="125" cy="55" rx="90" ry="30" fill="#777"/>
    <ellipse cx="60" cy="50" rx="45" ry="28" fill="#777"/>
    <ellipse cx="190" cy="52" rx="40" ry="25" fill="#777"/>
  </g>
  <!-- Main body - wider, flatter cloud -->
  <g filter="url(#blur2)" opacity="0.92" fill="white">
    <ellipse cx="125" cy="55" rx="90" ry="30"/>
    <ellipse cx="60" cy="50" rx="45" ry="28"/>
    <ellipse cx="190" cy="52" rx="40" ry="25"/>
    <ellipse cx="90" cy="38" rx="30" ry="20"/>
    <ellipse cx="140" cy="35" rx="35" ry="22"/>
    <ellipse cx="30" cy="58" rx="22" ry="16"/>
    <ellipse cx="220" cy="60" rx="20" ry="15"/>
  </g>
</svg>
