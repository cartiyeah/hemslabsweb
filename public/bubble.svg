<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="bubbleGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="white" stop-opacity="0.9"/>
      <stop offset="20%" stop-color="white" stop-opacity="0.3"/>
      <stop offset="80%" stop-color="white" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.05"/>
    </radialGradient>
    <radialGradient id="highlight" cx="35%" cy="25%" r="25%">
      <stop offset="0%" stop-color="white" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Main bubble body -->
  <circle cx="50" cy="50" r="45" fill="url(#bubbleGrad)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <!-- Highlight reflection -->
  <ellipse cx="35" cy="30" rx="12" ry="8" fill="url(#highlight)"/>
  <!-- Secondary small highlight -->
  <circle cx="62" cy="65" r="4" fill="rgba(255,255,255,0.2)"/>
</svg>
