<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 90">
  <defs>
    <filter id="blur3" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>
  <!-- Shadow -->
  <g filter="url(#blur3)" opacity="0.2" transform="translate(2, 3)">
    <ellipse cx="75" cy="55" rx="50" ry="25" fill="#666"/>
    <ellipse cx="45" cy="48" rx="28" ry="20" fill="#666"/>
    <ellipse cx="105" cy="50" rx="25" ry="18" fill="#666"/>
  </g>
  <!-- Smaller, rounder cloud -->
  <g filter="url(#blur3)" opacity="0.9" fill="white">
    <ellipse cx="75" cy="55" rx="50" ry="25"/>
    <ellipse cx="45" cy="48" rx="28" ry="20"/>
    <ellipse cx="105" cy="50" rx="25" ry="18"/>
    <ellipse cx="65" cy="35" rx="22" ry="16"/>
    <ellipse cx="90" cy="38" rx="20" ry="14"/>
    <ellipse cx="30" cy="58" rx="15" ry="12"/>
  </g>
</svg>
